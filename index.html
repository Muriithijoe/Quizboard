<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Quizboard</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>QUIZBOARD</h1>
        <p>Rules to follow</p>
           <ol>
             <li>do not copy or research</p>
             <li>Answer all questions before submitting</li>
           </ol>
      </div>
     <form id="options">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h2 class="panel-title">Question 1</h2>
        </div>
        <form>
        <div class="body">
          <p>Does Javascript have any relation to java?</p>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0">
              yes
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0">
              somehow
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="question1" value="20" checked>
              none whatsoever
            </label>
          </div>
        </div>
        </form>

        <div class="panel panel-danger">
          <div class="panel-heading">
            <h2 class="panel-title">Question 2</h2>
          </div>
          <form>
          <div class="body">
            <p>What was Javascript's original name</p>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="0">
                HTMLscript
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="question2" value="20" checked>
                ECMAscript
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="question2" value="0">
                The script
              </label>
            </div>
          </div>
          </form>

          <div class="panel panel-danger">
            <div class="panel-heading">
              <h2 class="panel-title">Question 3</h2>
            </div>
            <form>
            <div class="body">
              <p>Javascript was started in Twitter</p>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="0">
                  No way!
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="0">
                  Maybe
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="20" checked>
                  Yeah it was
                </label>
              </div>
            </div>
          </form>
      </form>
       <button onclick="answer()">submit</button>
    </div>
  </body>
</html>
