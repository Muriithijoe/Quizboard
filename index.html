<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <div class="container">
      <div class="jumbotron">
        <h1>QUIZBOARD</h1>
      </div>

      <div class="panel panel-danger">

          <h2 class="panel-title">Question 1</h2>
        </div>
        <div class="body">
          <p>Does Javascript have any relation to java?</p>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="yes">
              yes
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="answer" value="somehow">
              somehow
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="answer" value="none whatsoever">
              none whatsoever
            </label>
          </div>
        </div>

        <div class="panel panel-danger">
          <div class="panel-heading">
            <h2 class="panel-title">Question 2</h2>
          </div>
          <div class="body">
            <p>What was Javascript's original name</p>
            <div class="radio">
              <label>
                <input type="radio" name="answer" value="HTMLscript">
                HTMLscript
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="answer" value="ECMAscript">
                ECMAscript
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="answer" value="The script">
                The script
              </label>
            </div>
          </div>

          <div class="panel panel-danger">
            <div class="panel-heading">
              <h2 class="panel-title">Question 2</h2>
            </div>
            <div class="body">
              <p>Javascript was started in Twitter</p>
              <div class="radio">
                <label>
                  <input type="radio" name="answer" value="No way!">
                  No way!
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="answer" value="Maybe">
                  Maybe
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="answer" value="Yeah it was">
                  Yeah it was
                </label>
              </div>
            </div>

    </div>
  </body>
</html>
